---

# Note that builtin commands will override any listed here with the same name
tasks:
  echo:
    builtin: yes
    help: Echoes back input
    allow_untrusted: yes
  dbgecho:
    builtin: yes
    help: Echoes back input with some other debugging info
    allow_untrusted: yes
  version:
    builtin: yes
    help: Returns bot version
    allow_untrusted: yes
  platinfo:
    builtin: yes
    help: Shows platform info
    allow_untrusted: yes
  uptime:
    systemcmd: uptime
    help: Shows uptime for the server runnig the bot
    allow_untrusted: yes
  whoami:
    systemcmd: whoami
    help: Shows the Unix user that the bot is running under
    allow_untrusted: yes
  hostname:
    systemcmd: hostname
    help: Shows the hostname for the server where the bot is running
    allow_untrusted: yes
  date:
    systemcmd: date
    help: Shows the date according to the server where the bot is running
    allow_untrusted: yes

